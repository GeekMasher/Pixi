name: "Custom CodeQL configuration"

disable-default-queries: true

queries:
  # Javascript security and extended and exclude a few unwanted queries
  - name: Use a custom Javascript suite
    uses: ./.github/codeql/javascript-custom.qls

  - name: Use a custom Javascript QL pack (checked into the same repository)
    uses: ./.github/custom-js-query-pack/suites/all.qls

paths-ignore:
  - node_modules
  - '**/*.test.js'

paths:
  - '/**/'
